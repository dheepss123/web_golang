<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Infinity</title>

    <style>
      .container{
        max-width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h3>Ubah biodata </h3>
      <a href="/biodata" class="btn btn-sm btn-primary mb-3">Lihat Data</a>
      <hr>

      {{ if .pesan }}
          <div class="alert alert-success">
            {{ .pesan }}
          </div>
      {{ end }}

      <form action="/biodata/edit" method="post">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" class="form-control {{ if .validation.Nama }} is-invalid {{ end }}">
          <div class="invalid-feedback">
            {{ .validation.Nama}}
          </div>
      </div>
          <div class="form-group">
              <label for="nim">Nim</label>
              <input type="text" id="nim" name="nim" class="form-control {{ if .validation.Nim }} is-invalid {{ end }}">
              <div class="invalid-feedback">
                {{ .validation.Nim}}
              </div>
          </div>
          
          <div class="form-group">
              <label for="prodi">Prodi</label>
              <input type="text" id="prodi" name="prodi" class="form-control {{ if .validation.Prodi }} is-invalid {{ end }}">
              <div class="invalid-feedback">
                {{ .validation.Prodi}}
              </div>
          </div>
          
          <div class="form-group">
              <label for="divisi">Divisi</label>
              <input type="text" id="divisi" name="divisi" class="form-control {{ if .validation.Divisi }} is-invalid {{ end }}">
              <div class="invalid-feedback">
                {{ .validation.Divisi}}
              </div>
          </div>

          <div class="form-group">
            <input type="hidden" name= "id" value="{{ .biodata.Id}}">
            <button class="btn btn-primary btn-block" type="submit">Ubah Data</button>
        </div>
      </form>
  </div>
  
  </body>
</html>
